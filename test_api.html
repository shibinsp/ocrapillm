<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8001/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
            
            try {
                const response2 = await fetch('http://localhost:8001/documents/?page=1&limit=20');
                const data2 = await response2.json();
                resultDiv.innerHTML += `<p style="color: green;">Documents: ${JSON.stringify(data2).substring(0, 200)}...</p>`;
            } catch (error) {
                resultDiv.innerHTML += `<p style="color: red;">Documents Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
